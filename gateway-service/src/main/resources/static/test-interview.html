<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面试消息测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-entry.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>面试消息测试工具</h1>
        
        <form id="interviewForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="jobId">职位ID *</label>
                    <input type="number" id="jobId" value="1" required />
                </div>
                <div class="form-group">
                    <label for="userId">候选人用户ID *</label>
                    <input type="number" id="userId" value="1" required />
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="scheduledTime">面试时间 *</label>
                    <input type="datetime-local" id="scheduledTime" required />
                </div>
                <div class="form-group">
                    <label for="location">面试地点 *</label>
                    <input type="text" id="location" value="线上会议室" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="interviewType">面试类型 *</label>
                    <select id="interviewType" required>
                        <option value="ONLINE">线上面试</option>
                        <option value="OFFLINE">线下面试</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interviewer">面试官 *</label>
                    <input type="text" id="interviewer" value="张经理" required />
                </div>
            </div>

            <div class="form-group">
                <label for="status">面试状态</label>
                <select id="status">
                    <option value="SCHEDULED">已安排</option>
                    <option value="PENDING">待确认</option>
                    <option value="IN_PROGRESS">进行中</option>
                    <option value="COMPLETED">已完成</option>
                    <option value="CANCELLED">已取消</option>
                    <option value="NO_SHOW">未出席</option>
                </select>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn">创建面试并发送通知</button>
                <button type="button" class="btn btn-success" onclick="testNotification()">测试通知服务</button>
                <button type="button" class="btn" onclick="clearLog()">清空日志</button>
            </div>
        </form>

        <div id="result" class="result"></div>

        <div class="log">
            <h3>操作日志</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        // 设置默认面试时间为明天
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(14, 0, 0, 0);
        document.getElementById('scheduledTime').value = tomorrow.toISOString().slice(0, 16);

        const token = getCookie('token') || localStorage.getItem('jwtToken');
        let currentUser = null;

        // 获取用户信息
        function getUserInfo() {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.id || payload.user_id,
                    username: payload.sub || payload.username,
                    role: payload.role
                };
                console.log('当前用户信息:', currentUser);
            } catch (e) {
                console.error('解析用户信息失败:', e);
                showAlert('获取用户信息失败', 'error');
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function log(message, type = 'info') {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function showResult(message, type = 'success') {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }

        function clearLog() {
            document.getElementById('logContent').innerHTML = '';
            log('日志已清空', 'info');
        }

        // 创建面试
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showResult('请先登录', 'error');
                return;
            }

            const formData = {
                jobId: parseInt(document.getElementById('jobId').value),
                userId: parseInt(document.getElementById('userId').value),
                scheduledTime: document.getElementById('scheduledTime').value,
                location: document.getElementById('location').value,
                interviewType: document.getElementById('interviewType').value,
                interviewer: document.getElementById('interviewer').value,
                status: document.getElementById('status').value
            };

            log('开始创建面试...', 'info');
            log(`面试数据: ${JSON.stringify(formData, null, 2)}`, 'info');

            // 验证面试时间
            if (new Date(formData.scheduledTime) <= new Date()) {
                const errorMsg = '面试时间必须晚于当前时间';
                log(errorMsg, 'error');
                showResult(errorMsg, 'error');
                return;
            }

            fetch('http://localhost:9501/interviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                log(`HTTP响应状态: ${response.status}`, 'info');
                return response.json();
            })
            .then(data => {
                log(`响应数据: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success || data.code === 200) {
                    const successMsg = `面试创建成功！面试ID: ${data.data.id}`;
                    log(successMsg, 'success');
                    showResult(successMsg, 'success');
                    
                    // 自动测试通知
                    setTimeout(() => {
                        testNotification();
                    }, 2000);
                } else {
                    const errorMsg = data.message || '创建失败';
                    log(errorMsg, 'error');
                    showResult(errorMsg, 'error');
                }
            })
            .catch(err => {
                const errorMsg = `请求错误: ${err.message}`;
                log(errorMsg, 'error');
                showResult(errorMsg, 'error');
            });
        });

        // 测试通知服务
        function testNotification() {
            if (!currentUser) {
                showResult('请先登录', 'error');
                return;
            }

            log('开始测试通知服务...', 'info');
            
            // 获取用户通知
            fetch(`http://localhost:9501/api/notifications/user/${currentUser.id}?page=0&size=10`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                log(`通知服务响应: ${JSON.stringify(data, null, 2)}`, 'info');
                if (data.success || data.code === 200) {
                    const notifications = data.data.content || [];
                    log(`成功获取到 ${notifications.length} 条通知`, 'success');
                    showResult('通知服务测试完成', 'success');
                } else {
                    log('通知服务测试失败', 'error');
                    showResult('通知服务测试失败', 'error');
                }
            })
            .catch(err => {
                log(`通知服务测试错误: ${err.message}`, 'error');
                showResult('通知服务测试失败', 'error');
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('面试消息测试工具已加载', 'info');
            getUserInfo();
            if (currentUser) {
                log(`当前用户: ${currentUser.username} (ID: ${currentUser.id}, 角色: ${currentUser.role})`, 'info');
            }
            log('请填写面试信息并点击"创建面试并发送通知"按钮', 'info');
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        document.getElementById('interviewForm').dispatchEvent(new Event('submit'));
                        break;
                    case 't':
                        e.preventDefault();
                        testNotification();
                        break;
                    case 'l':
                        e.preventDefault();
                        clearLog();
                        break;
                }
            }
        });
    </script>
</body>
</html>
