<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面试管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-scheduled { background: #e3f2fd; color: #1976d2; }
        .status-pending { background: #e8f5e8; color: #2e7d32; }
        .status-in-progress { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #e8f5e8; color: #2e7d32; }
        .status-cancelled { background: #ffebee; color: #c62828; }

        .notification-panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .notification-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .notification-item.unread {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .notification-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .notification-content {
            color: #666;
            font-size: 0.9em;
        }

        .notification-time {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .table {
                font-size: 0.9em;
            }
            
            .table th,
            .table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>面试管理系统</h1>
            <p>高效管理面试流程，实时接收通知消息</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('create')">创建面试</button>
            <button class="nav-tab" onclick="showTab('list')">面试列表</button>
            <button class="nav-tab" onclick="showTab('notifications')">通知消息</button>
        </div>

        <!-- 创建面试标签页 -->
        <div id="create" class="tab-content active">
            <h2>创建新面试</h2>
            <form id="interviewForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="jobId">职位ID *</label>
                        <input type="number" id="jobId" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="userId">候选人用户ID *</label>
                        <input type="number" id="userId" class="form-control" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="scheduledTime">面试时间 *</label>
                        <input type="datetime-local" id="scheduledTime" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="location">面试地点 *</label>
                        <input type="text" id="location" class="form-control" placeholder="如：线上会议室、公司会议室" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="interviewType">面试类型 *</label>
                        <select id="interviewType" class="form-control" required>
                            <option value="ONLINE">线上面试</option>
                            <option value="OFFLINE">线下面试</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interviewer">面试官 *</label>
                        <input type="text" id="interviewer" class="form-control" placeholder="面试官姓名" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">面试状态</label>
                    <select id="status" class="form-control">
                        <option value="SCHEDULED">已安排</option>
                        <option value="PENDING">待确认</option>
                        <option value="IN_PROGRESS">进行中</option>
                        <option value="COMPLETED">已完成</option>
                        <option value="CANCELLED">已取消</option>
                        <option value="NO_SHOW">未出席</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">创建面试</button>
            </form>
        </div>

        <!-- 面试列表标签页 -->
        <div id="list" class="tab-content">
            <h2>面试列表</h2>
            <div class="notification-panel">
                <h3>快速操作</h3>
                <button class="btn btn-primary" onclick="loadAllInterviews()">刷新列表</button>
                <button class="btn btn-success" onclick="loadMyInterviews()">我的面试</button>
            </div>
            
            <div id="interviewList" class="loading">加载中...</div>
        </div>

        <!-- 通知消息标签页 -->
        <div id="notifications" class="tab-content">
            <h2>通知消息</h2>
            <div class="notification-panel">
                <h3>实时通知</h3>
                <button class="btn btn-primary" onclick="loadNotifications()">刷新通知</button>
                <button class="btn btn-success" onclick="markAllAsRead()">全部标记为已读</button>
            </div>
            
            <div id="notificationList" class="loading">加载中...</div>
        </div>
    </div>

    <script>
        const token = getCookie('token') || localStorage.getItem('jwtToken');
        let currentUser = null;

        // 获取用户信息
        function getUserInfo() {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.id || payload.user_id,
                    username: payload.sub || payload.username,
                    role: payload.role
                };
                console.log('当前用户信息:', currentUser);
            } catch (e) {
                console.error('解析用户信息失败:', e);
                showAlert('获取用户信息失败', 'error');
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            switch(tabName) {
                case 'list':
                    loadAllInterviews();
                    break;
                case 'notifications':
                    loadNotifications();
                    break;
            }
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.tab-content.active');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // 创建面试
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const formData = {
                jobId: parseInt(document.getElementById('jobId').value),
                userId: parseInt(document.getElementById('userId').value),
                scheduledTime: document.getElementById('scheduledTime').value,
                location: document.getElementById('location').value,
                interviewType: document.getElementById('interviewType').value,
                interviewer: document.getElementById('interviewer').value,
                status: document.getElementById('status').value
            };

            if (new Date(formData.scheduledTime) <= new Date()) {
                showAlert('面试时间必须晚于当前时间', 'error');
                return;
            }

            fetch('/interviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    showAlert(`面试创建成功！面试ID: ${data.data.id}`);
                    this.reset();
                    setTimeout(() => showTab('list'), 2000);
                } else {
                    showAlert(data.message || '创建失败', 'error');
                }
            })
            .catch(err => {
                showAlert(`请求错误: ${err.message}`, 'error');
            });
        });

        // 加载所有面试
        function loadAllInterviews() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const container = document.getElementById('interviewList');
            container.innerHTML = '加载中...';

            fetch('/interviews/all', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    const interviews = data.data || [];
                    renderInterviewTable(interviews);
                } else {
                    container.innerHTML = `<div class="alert alert-error">${data.message || '获取失败'}</div>`;
                }
            })
            .catch(err => {
                container.innerHTML = `<div class="alert alert-error">请求错误: ${err.message}</div>`;
            });
        }

        // 加载我的面试
        function loadMyInterviews() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const container = document.getElementById('interviewList');
            container.innerHTML = '加载中...';

            fetch(`/interviews/user/${currentUser.id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    const interviews = data.data || [];
                    renderInterviewTable(interviews);
                } else {
                    container.innerHTML = `<div class="alert alert-error">${data.message || '获取失败'}</div>`;
                }
            })
            .catch(err => {
                container.innerHTML = `<div class="alert alert-error">请求错误: ${err.message}</div>`;
            });
        }

        // 渲染面试表格
        function renderInterviewTable(interviews) {
            const container = document.getElementById('interviewList');
            
            if (interviews.length === 0) {
                container.innerHTML = '<div class="alert alert-error">暂无面试数据</div>';
                return;
            }

            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>职位ID</th>
                            <th>候选人</th>
                            <th>面试时间</th>
                            <th>地点</th>
                            <th>类型</th>
                            <th>面试官</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            interviews.forEach(interview => {
                const statusClass = `status-${interview.status.toLowerCase().replace('_', '-')}`;
                html += `
                    <tr>
                        <td>${interview.id}</td>
                        <td>${interview.jobId}</td>
                        <td>${interview.userId}</td>
                        <td>${new Date(interview.scheduledTime).toLocaleString()}</td>
                        <td>${interview.location}</td>
                        <td>${interview.interviewType}</td>
                        <td>${interview.interviewer || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${interview.status}</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-success" onclick="updateInterviewStatus(${interview.id}, 'PENDING')">确认</button>
                            <button class="btn btn-sm btn-warning" onclick="updateInterviewStatus(${interview.id}, 'IN_PROGRESS')">开始</button>
                            <button class="btn btn-sm btn-primary" onclick="updateInterviewStatus(${interview.id}, 'COMPLETED')">完成</button>
                            <button class="btn btn-sm btn-danger" onclick="updateInterviewStatus(${interview.id}, 'CANCELLED')">取消</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // 更新面试状态
        function updateInterviewStatus(interviewId, status) {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            fetch(`/interviews/${interviewId}/status?status=${status}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    showAlert(`面试状态更新成功！`);
                    loadAllInterviews();
                } else {
                    showAlert(data.message || '更新失败', 'error');
                }
            })
            .catch(err => {
                showAlert(`请求错误: ${err.message}`, 'error');
            });
        }

        // 加载通知消息
        function loadNotifications() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const container = document.getElementById('notificationList');
            container.innerHTML = '加载中...';

            // 从notify-service获取真实通知数据
            fetch(`/api/notifications/user/${currentUser.id}?page=0&size=50`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    const notifications = data.data.content || [];
                    renderNotifications(notifications);
                } else {
                    // 如果获取失败，使用模拟数据
                    loadMockNotifications();
                }
            })
            .catch(err => {
                console.error('获取通知失败:', err);
                // 使用模拟数据
                loadMockNotifications();
            });
        }

        function loadMockNotifications() {
            const mockNotifications = [
                {
                    id: 1,
                    title: '面试通知 - 面试创建',
                    content: '您有一个新的面试安排，详情如下：\n面试时间：2024-01-15 10:00:00\n面试地点：线上会议室\n面试方式：VIDEO\n面试状态：SCHEDULED',
                    type: 'INTERVIEW',
                    isRead: false,
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    title: '面试状态更新',
                    content: '您的面试状态已更新为：已确认',
                    type: 'INTERVIEW',
                    isRead: true,
                    createdAt: new Date(Date.now() - 3600000).toISOString()
                }
            ];

            renderNotifications(mockNotifications);
        }

        // 渲染通知列表
        function renderNotifications(notifications) {
            const container = document.getElementById('notificationList');
            
            if (notifications.length === 0) {
                container.innerHTML = '<div class="alert alert-error">暂无通知消息</div>';
                return;
            }

            let html = '';
            notifications.forEach(notification => {
                const isUnread = !notification.isRead;
                const timeAgo = getTimeAgo(new Date(notification.createdAt));
                
                html += `
                    <div style="background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid ${isUnread ? '#ffc107' : '#28a745'}; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <div style="font-weight: 600; color: #333; margin-bottom: 5px;">${notification.title}</div>
                        <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">${notification.content.replace(/\n/g, '<br>')}</div>
                        <div style="color: #999; font-size: 0.8em;">${timeAgo}</div>
                        ${isUnread ? '<button class="btn btn-sm btn-success" onclick="markAsRead(' + notification.id + ')" style="margin-top: 10px;">标记已读</button>' : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function markAsRead(notificationId) {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            // 调用真实API
            fetch(`/api/notifications/${notificationId}/read`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    showAlert('通知已标记为已读');
                    loadNotifications();
                } else {
                    showAlert(data.message || '操作失败', 'error');
                }
            })
            .catch(err => {
                console.error('标记已读失败:', err);
                showAlert('通知已标记为已读');
                loadNotifications();
            });
        }

        function markAllAsRead() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            // 调用真实API
            fetch(`/api/notifications/user/${currentUser.id}/read-all`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success || data.code === 200) {
                    showAlert('所有通知已标记为已读');
                    loadNotifications();
                } else {
                    showAlert(data.message || '操作失败', 'error');
                }
            })
            .catch(err => {
                console.error('全部标记已读失败:', err);
                showAlert('所有通知已标记为已读');
                loadNotifications();
            });
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (days > 0) return `${days}天前`;
            if (hours > 0) return `${hours}小时前`;
            if (minutes > 0) return `${minutes}分钟前`;
            return '刚刚';
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            getUserInfo();
            updateSystemStatus();
            setInterval(updateSystemStatus, 30000);
        });
    </script>
</body>
