<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的面试列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .user-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-scheduled { background: #e3f2fd; color: #1976d2; }
        .status-confirmed { background: #e8f5e8; color: #2e7d32; }
        .status-in-progress { background: #fff3e0; color: #f57c00; }
        .status-completed { background: #e8f5e8; color: #2e7d32; }
        .status-cancelled { background: #ffebee; color: #c62828; }
        .status-pending { background: #e8f5e8; color: #2e7d32; }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .table {
                font-size: 0.9em;
            }
            
            .table th,
            .table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的面试列表</h1>

        <div id="userInfo" class="user-info">
            正在获取用户信息...
        </div>

        <div class="controls">
            <button class="btn" onclick="loadAllInterviews()">查看所有面试</button>
            <button class="btn btn-success" onclick="loadMyInterviews()">我的面试</button>
            <button class="btn" onclick="refreshData()">刷新数据</button>
        </div>

        <div id="interviewList">
            <div class="loading">点击"我的面试"或"查看所有面试"加载数据</div>
        </div>
    </div>

    <script>
        const token = getCookie('token') || localStorage.getItem('jwtToken');
        let currentUser = null;

        // 获取用户信息
        function getUserInfo() {
            if (!token) {
                showAlert('请先登录', 'error');
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.id || payload.user_id,
                    username: payload.sub || payload.username,
                    role: payload.role
                };
                updateUserInfo();
            } catch (e) {
                console.error('解析用户信息失败:', e);
                showAlert('获取用户信息失败', 'error');
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.querySelector('.controls'));
            
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('userInfo');
            if (currentUser) {
                userInfo.innerHTML = `
                    <strong>当前用户:</strong> ${currentUser.username} | 
                    <strong>用户ID:</strong> ${currentUser.id} | 
                    <strong>角色:</strong> ${currentUser.role} | 
                    <strong>状态:</strong> 已登录
                `;
            } else {
                userInfo.innerHTML = '用户信息获取失败';
            }
        }

        function loadAllInterviews() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const container = document.getElementById('interviewList');
            container.innerHTML = '<div class="loading">正在加载所有面试...</div>';

            fetch('http://localhost:9501/interviews/all', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log('所有面试数据:', data);
                if (data.success || data.code === 200) {
                    const interviews = data.data || [];
                    renderInterviewTable(interviews, '所有面试');
                } else {
                    container.innerHTML = `<div class="alert alert-error">${data.message || '获取失败'}</div>`;
                }
            })
            .catch(err => {
                console.error('请求错误:', err);
                container.innerHTML = `<div class="alert alert-error">请求错误: ${err.message}</div>`;
            });
        }

        function loadMyInterviews() {
            if (!currentUser) {
                showAlert('请先登录', 'error');
                return;
            }

            const container = document.getElementById('interviewList');
            container.innerHTML = '<div class="loading">正在加载我的面试...</div>';

            fetch(`http://localhost:9501/interviews/user/${currentUser.id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                console.log('我的面试数据:', data);
                if (data.success || data.code === 200) {
                    const interviews = data.data || [];
                    renderInterviewTable(interviews, '我的面试');
                } else {
                    container.innerHTML = `<div class="alert alert-error">${data.message || '获取失败'}</div>`;
                }
            })
            .catch(err => {
                console.error('请求错误:', err);
                container.innerHTML = `<div class="alert alert-error">请求错误: ${err.message}</div>`;
            });
        }

        function renderInterviewTable(interviews, title) {
            const container = document.getElementById('interviewList');
            
            if (interviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无面试数据</h3>
                        <p>您还没有任何面试安排</p>
                    </div>
                `;
                return;
            }

            let html = `
                <h2 style="margin-bottom: 20px; color: #333;">${title}</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>职位ID</th>
                            <th>候选人</th>
                            <th>面试时间</th>
                            <th>地点</th>
                            <th>类型</th>
                            <th>面试官</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            interviews.forEach(interview => {
                const statusClass = `status-${interview.status.toLowerCase().replace('_', '-')}`;
                const interviewTime = new Date(interview.scheduledTime).toLocaleString('zh-CN');
                
                html += `
                    <tr>
                        <td>${interview.id}</td>
                        <td>${interview.jobId}</td>
                        <td>${interview.userId}</td>
                        <td>${interviewTime}</td>
                        <td>${interview.location}</td>
                        <td>${interview.interviewType}</td>
                        <td>${interview.interviewer || '-'}</td>
                        <td><span class="status-badge ${statusClass}">${interview.status}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function refreshData() {
            getUserInfo();
            loadMyInterviews();
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('面试列表页面已加载');
            getUserInfo();
            
            // 默认加载我的面试
            if (currentUser) {
                loadMyInterviews();
            }
        });

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshData();
                        break;
                    case 'a':
                        e.preventDefault();
                        loadAllInterviews();
                        break;
                    case 'm':
                        e.preventDefault();
                        loadMyInterviews();
                        break;
                }
            }
        });
    </script>
</body>
</html>
